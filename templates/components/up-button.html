<style>

    @keyframes pulse {
        0% {
            border-color: rgba(255, 0, 0, 0.163);
            filter: drop-shadow(0 0 0px rgb(255, 0, 0));
        }

        30% {
            border-color: rgb(255, 0, 0);
            filter: drop-shadow(0 0 10px rgb(255, 0, 0));
        }

    }

    .pulse {
        animation: pulse 2s ease-out;
        transition: 0.3s ease;
        cursor: pointer;
    }

    #upBtn {
        opacity: 0;
        position: fixed;
        right: 2vw;
        bottom: 5vh;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        border: solid 1px;
        border-color: rgba(255, 0, 0, 0.228);
        background-color: #17171b;
        filter: drop-shadow(0 0 0px rgb(255, 0, 0));
        transition: 0.3s ease;
        z-index: 999;
    }

    #upBtn:hover {
        border-color: rgb(255, 0, 0);
        filter: drop-shadow(0 0 10px rgb(255, 0, 0));
    }

    #up-arrow {
        width: 25%;
        height: 25%;
        border-left: solid 1px white;
        border-top: solid 1px white;
        transform: rotate(45deg) translateY(2px) translateX(2px);
    }

</style>

<button id="upBtn" title="Voltar para o topo">
    <div id="up-arrow"></div>
</button>

<script>

    const btn = document.getElementById("upBtn");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 200) {
            btn.style.opacity = 1;
            btn.classList.add("pulse");                
        } else {
            btn.style.opacity = 0;
            btn.classList.remove("pulse");  
        }
    })

    btn.addEventListener("click", () => {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    })

</script>
